name: build

on:
  push:
    branches:
      - course

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    name: Build
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v2.2.4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: course
          path: alist-web
          persist-credentials: false
          fetch-depth: 0
          submodules: recursive

      - name: Checkout dist repo
        uses: actions/checkout@v3
        with:
          repository: BoYanZh/web-dist
          ref: course
          path: web-dist
          persist-credentials: false
          fetch-depth: 0

      - name: Build
        run: |
          cd alist-web
          pnpm install
          pnpm build
          cd ..

      - name: Commit dist
        run: |
          cd web-dist
          rm -rf *
          cp -r ../alist-web/dist .
          git add .
          git config --local user.email "boyanzh233@gmail.com"
          git config --local user.name "BoYanZh"
          git commit --amend -m "upload new course dist"
          cd ..

      - name: Upload dist files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          branch: course
          directory: web-dist
          repository: BoYanZh/web-dist
          force: true
